<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Configuración DHCP</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS existente -->
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Sumarización</a>
    <a href="confbasica.html">Configuración Básica</a>
    <a href="dhcp.html" class="active">DHCP</a>
  </nav>
  <div class="container">
    <h1>Generador de Configuración DHCP</h1>
    <p>Introduce los datos del pool DHCP:</p>
    
    <div>
      <label>Dirección de Red (ej: 192.168.13.0):</label>
      <input type="text" id="dhcpIp" placeholder="192.168.13.0">
    </div>
    
    <div>
      <label>Nombre del Pool:</label>
      <input type="text" id="dhcpPool" placeholder="R1-1">
    </div>
    
    <div class="buttons">
      <button onclick="generateDHCP()">Generar Configuración</button>
      <button class="clear" onclick="clearDHCPFields()">Borrar</button>
    </div>
    
    <h2>Resultado:</h2>
    <pre id="dhcpResult"></pre>
    
    <h2>Historial</h2>
    <button class="clear" onclick="clearDHCPHistory()">Borrar Historial</button>
    <table id="dhcpHistoryTable">
      <thead>
        <tr>
          <th>Fecha/Hora</th>
          <th>Red</th>
          <th>Pool</th>
          <th>Comandos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import DHCPController from './js/controllers/dhcp.js';
    import DHCPView from './js/views/dhcpView.js';

    const view = new DHCPView();
    const controller = new DHCPController(view);

    // Load history on start
    document.addEventListener('DOMContentLoaded', () => {
      view.renderHistory(controller.getHistory());
    });

    // Set up global functions for button clicks
    window.generateDHCP = () => {
      const { ip, pool } = view.getFormValues();
      const result = controller.generateConfiguration(ip, pool);
      
      if (result.error) {
        view.showError(result.message);
      } else {
        view.showResult(result.commands);
        const history = controller.saveToHistory(ip, pool, result.commands);
        view.renderHistory(history);
      }
    };

    window.clearDHCPFields = () => view.clearFields();
    window.clearDHCPHistory = () => view.renderHistory(controller.clearHistory());
  </script>
</body>
</html>
