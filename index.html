<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumarización de Redes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="active">Sumarización</a>
    <a href="confbasica.html">Configuración Básica</a>
    <a href="dhcp.html">DHCP</a>
  </nav>
  <div class="container">
    <h1>Sumarización de Redes</h1>
    <p>Introduce cada red en formato CIDR (ej: 192.168.1.0/24), una por línea:</p>
    <textarea id="networks" rows="6" placeholder="192.168.1.0/24&#10;192.168.2.0/24"></textarea>
    
    <div class="buttons">
      <button onclick="calculate()">Calcular Sumarización</button>
      <button class="clear" onclick="clearFields()">Borrar</button>
    </div>
    
    <div id="result"></div>
    
    <h2>Historial de sumarizaciones</h2>
    <button class="clear" onclick="clearHistory()">Borrar Historial</button>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Fecha/Hora</th>
          <th>Redes</th>
          <th>Resultado</th>
          <th>Tu Máscara</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertan las filas -->
      </tbody>
    </table>
  </div>
  <script type="module">
    import NetworkSummarizationController from './js/controllers/networkSummarization.js';
    import NetworkSummarizationView from './js/views/networkSummarizationView.js';

    const view = new NetworkSummarizationView();
    const controller = new NetworkSummarizationController(view);

    // Load history on start
    document.addEventListener('DOMContentLoaded', () => {
      view.renderHistory(controller.getHistory());
    });

    // Set up global functions for button clicks
    window.calculate = () => {
      const networks = view.getNetworks();
      if (!networks.length) {
        view.showError('❌ Por favor ingresa al menos una red.');
        return;
      }

      const result = controller.calculateSummarization(networks);
      if (result.error) {
        view.showError(result.message);
      } else {
        view.showResult(result.summarizedNetwork, result.mask);
        const history = controller.saveToHistory(networks.join(', '), result.summarizedNetwork, result.mask);
        view.renderHistory(history);
      }
    };

    window.clearFields = () => view.clearFields();
    window.clearHistory = () => view.renderHistory(controller.clearHistory());
  </script>
</body>
</html>
